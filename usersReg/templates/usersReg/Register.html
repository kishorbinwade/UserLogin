<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Register
        </title>
    </head>
    <body>
        <form method="POST" action="">
            {% csrf_token %}
            {% for fm in form %}
                {{fm.label_tag}} <br>
                {{fm}}  <br>
                {{fm.errors|striptags}}
            {% endfor %}
             
            <!-- {{form.as_p}} -->
            
            <br> <button type="submit">Register</button>

            {% if messages %}
            {% for msg in messages %}
            <b>{{msg}}</b>
            {% endfor %}
            {% endif %}
        </form>  
        <br>  
        <a href="{% url 'signup' %}">SignUp</a>
    </body>
</html>
